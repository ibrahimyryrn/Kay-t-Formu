<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kayıt Formu</title>
</head>

<body>
    <div class="mainDiv">
        <h1 class="title">Kayıt Formu</h1>
        <form id="form" novalidate>
            <div class="form-group">
                <label>Ad</label>
                <input type="text" name="name" id="name" placeholder="Adınızı Giriniz" required minlength="3" maxlength="20">
            </div>
            <div class="form-group">
                <label>Soyad</label>
                <input type="text" name="surname" id="surname" placeholder="Soyadınızı Giriniz" required minlength="3" maxlength="20">
            </div>
            <div class="form-group">
                <label>Email Adresi</label>
                <input type="email" name="email" id="email" placeholder="a@hotmail.com" required>
            </div>
            <div class="form-group">
                <label>Telefon Numarası</label>
                <input type="tel" name="phone" id="phone" placeholder="5051012200" required pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label>Şifre</label>
                <input type="password" name="password" id="password" placeholder="Şifrenizi Giriniz" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <div class="form-group">
                <label>Şifre Tekrarı</label>
                <input type="password" name="repassword" id="repassword" placeholder="Şifre Tekrarı" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <div class="form-group">
                <label>Adres</label>
                <textarea type="text" name="address" id="address" placeholder="Adres Giriniz" rows="5" required></textarea>
            </div>
            <button type="submit">Kaydol</button>
        </form>
        <div class="alertMessage">
            <h3 id="alertTitle">Lütfen Tüm Alanları Doldurunuz!</h3>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
